<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>

  <button class="navbar-toggler" type="button" (click)="show = !show">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [class.show]="show">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item" *ngFor="let item of menu">
        <a class="nav-link" [routerLink]="[item.url]" routerLinkActive="active">{{item.text}}</a>
      </li>

    </ul>

  </div>
</nav>
